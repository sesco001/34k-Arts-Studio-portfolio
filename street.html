<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Street Photography - Makamesco Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #101010;
      color: white;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #1a1a1a;
      font-size: 2em;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #00ffff;
      text-decoration: none;
      font-size: 1.1em;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    Street Photography
  </header>

  <div class="gallery">
    <a href="#img1"><img src="https://files.catbox.moe/a28cw6.jpg" alt="Street 1" /></a>
    <a href="#img2"><img src="https://files.catbox.moe/t9t9pf.jpg" alt="Street 2" /></a>
    <a href="#img3"><img src="https://files.catbox.moe/toguav.jpg" alt="Street 3" /></a>
    <a href="#img4"><img src="https://files.catbox.moe/jioon8.jpg" alt="Street 4" /></a>
    <a href="#img5"><img src="https://files.catbox.moe/fhq2gm.jpg" alt="Street 5" /></a>
    <a href="#img6"><img src="https://files.catbox.moe/1c6o0y.jpg" alt="Street 6" /></a>
  </div>

  <!-- Lightbox -->
  <div id="img1" class="lightbox"><img src="https://files.catbox.moe/a28cw6.jpg" alt=""></div>
  <div id="img2" class="lightbox"><img src="https://files.catbox.moe/t9t9pf.jpg" alt=""></div>
  <div id="img3" class="lightbox"><img src="https://files.catbox.moe/toguav.jpg" alt=""></div>
  <div id="img4" class="lightbox"><img src="https://files.catbox.moe/jioon8.jpg" alt=""></div>
  <div id="img5" class="lightbox"><img src=" https://files.catbox.moe/fhq2gm.jpg" alt=""></div>
  <div id="img6" class="lightbox"><img src="https://files.catbox.moe/1c6o0y.jpg" alt=""></div>

  <a href="index.html" class="back-link">← Back to Homepage</a>

  <footer>
    © 2025 34K ARTS STUDIO - Street Gallery
  </footer>

</body>
    </html>
