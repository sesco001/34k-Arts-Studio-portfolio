<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indoor Photography - 34K ARTS STUDIO</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #1e1e1e;
      font-size: 2em;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
    }

    .back-link {
      display: block;
      text-align: center;
      margin: 20px;
      color: #00cccc;
      font-size: 1.1em;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1e1e1e;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>Indoor Photography</header>

  <div class="gallery">
    <a href="#img1"><img src="https://files.catbox.moe/dso3bp.jpg" alt="Indoor 1" /></a>
    <a href="#img2"><img src="https://files.catbox.moe/00ehq2.jpg" alt="Indoor 2" /></a>
    <a href="#img3"><img src="https://files.catbox.moe/wi19hj.jpg" alt="Indoor 3" /></a>
    <a href="#img4"><img src="https://files.catbox.moe/a9f3x7.jpg" alt="Indoor 4" /></a>
    <a href="#img5"><img src="https://files.catbox.moe/oatnq3.jpg" alt="Indoor 5" /></a>
    <a href="#img6"><img src="https://files.catbox.moe/hatl7k.jpg" alt="Indoor 6" /></a>
  </div>

  <!-- Lightboxes -->
  <div id="img1" class="lightbox"><img src="https://files.catbox.moe/dso3bp.jpg" alt="Indoor 1"></div>
  <div id="img2" class="lightbox"><img src="https://files.catbox.moe/00ehq2.jpg" alt="Indoor 2"></div>
  <div id="img3" class="lightbox"><img src="https://files.catbox.moe/wi19hj.jpg" alt="Indoor 3"></div>
  <div id="img4" class="lightbox"><img src="https://files.catbox.moe/a9f3x7.jpg" alt="Indoor 4"></div>
  <div id="img5" class="lightbox"><img src="https://files.catbox.moe/oatnq3.jpg" alt="Indoor 5"></div>
  <div id="img6" class="lightbox"><img src="https://files.catbox.moe/hatl7k.jpg" alt="Indoor 6"></div>

  <a href="index.html" class="back-link">← Back to Homepage</a>

  <footer>
    © 2025 34K ARTS STUDIO- Indoor Gallery
  </footer>

</body>
  </html>
