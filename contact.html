<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f0f0f0;
    }
    .contact-container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .info {
      display: none;
      margin-top: 1rem;
      padding: 1rem;
      background-color: #e9ecef;
      border-radius: 5px;
    }
    .info p, .info a {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <p>For general inquiries, click the button below:</p>
    <button class="btn" onclick="toggleInfo()">More Info</button>
    
    <div class="info" id="moreInfo">
      <p><strong>Email:</strong> @pmurithi@gmail.com</p>
      <p><strong>Facebook:</strong> <a href="https://www.facebook.com/profile.php?id=100090184309252" target="_blank">https://www.facebook.com/profile.php?id=100090184309252</a></p>
      <p><strong>WhatsApp:</strong> <a href="https://wa.me/+254104467319?text=I_need_Website_Sir_ill_pay" target="_blank">https://wa.me/+254104467319?text=I_need_Website_Sir_ill_pay</a></p>
    </div>
  </div>

  <script>
    function toggleInfo() {
      const infoBox = document.getElementById('moreInfo');
      infoBox.style.display = infoBox.style.display === 'none' || infoBox.style.display === '' ? 'block' : 'none';
    }
  </script>
</body>
</html>
